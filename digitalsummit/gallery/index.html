			$(function() {

							columns : 5
						}, {
							width : 900,
							columns : 4
						}, {

							columns : 3
						}, {

							columns : 2
						}, { 
							width : 0,
							columns : 2
						} ]
				};

				Gamma.init( GammaSettings, fncallback );


				// Example how to add more items (just a dummy):

						if( page === 1 ) {

							$( this ).remove();

						}

					} );
